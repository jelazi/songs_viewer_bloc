name: default_project
description: A new Flutter project.
publish_to: none
version: 1.0.2+3

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  path: any
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.2
  path_provider: ^2.0.13
  uuid: ^4.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  easy_localization: ^3.0.1

  share_plus: ^7.2.1
  file_picker: ^6.1.1
  firedart: ^0.9.0+1
  firebase_core: ^2.15.0
  cloud_firestore: ^4.8.4
  firebase_database: ^10.2.4
  hive_generator: ^2.0.0
  collection: ^1.17.1
  pdf: ^3.10.4
  material_design_icons_flutter: ^7.0.7296
  split_view: ^3.2.1
  numberpicker: ^2.1.2
  flutter_colorpicker: ^1.0.3
  flutter_launcher_icons: ^0.13.1
  logger_pkg:
    path: ../../logger

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  json_annotation: ^4.8.0
  json_serializable: ^6.6.1

dependency_overrides:
  intl: any

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/lang/cs.json
    - assets/lang/en.json
    - assets/logos/ic_launcher.png
